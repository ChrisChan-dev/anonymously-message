<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Message in Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="starfield"></div>
    <div id="thought-stream"></div>

    <div class="interface-container">
        <h1>Leave a message in space</h1>
        
        <div class="input-wrapper">
            <textarea id="messageInput" maxlength="60" placeholder="Type your message here..."></textarea>
            <div class="char-count" id="charCount">0/60</div>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
